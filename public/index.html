<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.js"></script>
        <style type="text/css">
            div.bar {
                display: inline-block;
                width: 20px;
                height: 75px;
                background-color: teal;
                margin-right: 2px;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
	    var dataset = [ 5, 10, 15, 20, 25 ];
            d3.select("body").selectAll("p")
		      .data(dataset)
		      .enter()
		      .append("p")
		      .text(function(d) {
                return "I can conut up to " + d;
              })
              .style("color", function(d) {
                if (d > 15) {
                    return "red";
                } else {
                    "black";
                }
              });
            d3.select("body").selectAll("div")
                .data(dataset)
                .enter()
                .append("div")
                .attr("class", "bar")
                .style("height", function(d) {
                    var barHeitght = d * 5;
                    return barHeitght + "px";
                });
        </script>
        <br></br>
        <div class="bar"></div>
    </body>
</html>
