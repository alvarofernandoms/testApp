    <div class="container">
      <div class="jumbotron">
        <div id="chart"></div>
        <script type="text/javascript">
          var w = 960,
              h = 800,
              i = 0,
              barHeight = 20,
              barWidth = w * .8,
              duration = 100,
              root;

          var tree = d3.layout.tree()
              .size([h, 100]);

          var diagonal = d3.svg.diagonal()
              .projection(function(d) { return [d.y, d.x]; });

          var vis = d3.select("#chart").append("svg:svg")
              .attr("width", w)
              .attr("height", h)
            .append("svg:g")
              .attr("transform", "translate(20,30)");

          function moveChildren(node) {
              if(node.children) {
                  node.children.forEach(function(c) { moveChildren(c); });
                  node._children = node.children;
                  node.children = null;
              }
          }

          d3.json("data_to_interaction.json", function(json) {
            json.x0 = 0;
            json.y0 = 0;
            root = json;

            function toggleAll(d) {
              if (d.children) {
                d.children.forEach(toggleAll);
                click(d);
              }
            }

            // Init the display to show a node (for now).
            root.children.forEach(toggleAll);
            console.log(root.children);
            click(root.children[0]);
            click(root.children[0].children[0]);
            click(root.children[0].children[0].children[0]);
            click(root.children[0].children[0].children[0].children[0]);
            click(root.children[0].children[0].children[0].children[1]);
            click(root.children[0].children[0].children[0].children[2]);
            click(root.children[0].children[0].children[0].children[0].children[0]);
            click(root.children[0].children[0].children[0].children[1].children[0]);
            click(root.children[0].children[0].children[0].children[2].children[0]);
            click(root.children[0].children[0].children[0].children[0].children[1]);

            moveChildren(json);
            update(root);

          });

          function update(source) {

            // Compute the flattened node list. TODO use d3.layout.hierarchy.
            var nodes = tree.nodes(root);

            // Compute the "layout".
            nodes.forEach(function(n, i) {
              n.x = i * barHeight;
            });

            // Update the nodes…
            var node = vis.selectAll("g.node")
                .data(nodes, function(d) { return d.id || (d.id = ++i); });

            var nodeEnter = node.enter().append("svg:g")
                .attr("class", "node")
                .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
                .style("opacity", 1e-6);

            // Enter any new nodes at the parent's previous position.
            nodeEnter.append("svg:rect")
                .attr("y", -barHeight / 2)
                .attr("height", barHeight)
                .attr("width", barWidth)
                .style("fill", color)
                .on("click", click);

            nodeEnter.append("svg:text")
                .attr("dy", 3.5)
                .attr("dx", 5.5)
                .text(function(d) { return d.value ? d.name + " = " + d.value : d.name; });

            // Transition nodes to their new position.
            nodeEnter.transition()
                .duration(duration)
                .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
                .style("opacity", 1);

            node.transition()
                .duration(duration)
                .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
                .style("opacity", 1)
              .select("rect")
                .style("fill", color);

            // Transition exiting nodes to the parent's new position.
            node.exit().transition()
                .duration(duration)
                .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
                .style("opacity", 1e-6)
                .remove();

            // Update the links…
            var link = vis.selectAll("path.link")
                .data(tree.links(nodes), function(d) { return d.target.id; });

            // Enter any new links at the parent's previous position.
            link.enter().insert("svg:path", "g")
                .attr("class", "link")
                .attr("d", function(d) {
                  var o = {x: source.x0, y: source.y0};
                  return diagonal({source: o, target: o});
                })
              .transition()
                .duration(duration)
                .attr("d", diagonal);

            // Transition links to their new position.
            link.transition()
                .duration(duration)
                .attr("d", diagonal);

            // Transition exiting nodes to the parent's new position.
            link.exit().transition()
                .duration(duration)
                .attr("d", function(d) {
                  var o = {x: source.x, y: source.y};
                  return diagonal({source: o, target: o});
                })
                .remove();

            // Stash the old positions for transition.
            nodes.forEach(function(d) {
              d.x0 = d.x;
              d.y0 = d.y;
            });
          }

          // Toggle children on click.
          function click(d) {
            if (d.children) {
              // console.log(d.children);
              d._children = d.children;
              d.children = null;
            } else {
              //console.log(d[0]);
              //console.log(d._children[0]._children[0]._children);
              d.children = d._children;
              d._children = null;
              //console.log(d.children[0]._children);
              //d._children = null;
              //function toggleAll(d) {
                //alert("DEBUG: toggleAll");
                //if (d._children) {
                  //alert("DEBUG: if");
                  //d.children.forEach(toggleAll);
                  //click(d);
                //}
              //}
              //d.children.forEach(toggleAll);
            }
            update(d);
          }

          function color(d) {
            if (d.value > 5) {return "red";}
            else if (d.value < 5 || d.value == "ZERO") {return "green";}
            else {return d._children ? "#3182bd" : d.children ? "#c6dbef" : "#fd8d3c";}
            //return d._children ? "#3182bd" : d.children ? "#c6dbef" : "#fd8d3c";
          }


        </script>
